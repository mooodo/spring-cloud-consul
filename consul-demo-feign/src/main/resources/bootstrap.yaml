spring:
  application:
    name: service-feign
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        serviceName: ${spring.application.name}
        healthCheckPath: /actuator/health #健康检查链接
        healthCheckInterval: 15s #监控检查频率
server:
  port: 8765
management:
  endpoints:
    web:
      exposure:
        include: '*'
feign:
  hystrix:
    enabled: true